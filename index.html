<body><div class="w3-container w3-teal">

</div>

</div>
<div class="w3-container w3-gray">

</textarea>
</div>
<div class="w3-container w3-gray">
<button onclick="red()" style="
      position: right;     
        border: solid 1px red;
        border-radius: 4px;

        height: 40px;
        background: red;
        line-height: 40p">red</button>
<button onclick="blue()" style="
      position: center;     
        border: solid 1px blue;
        border-radius: 4px;
        width: 150px;
        height: 40px;
        background: blue;
        line-height: 40p">blue</button>
        <button onclick="run()" style="
      position: center;     
        border: solid 1px green;
        border-radius: 4px;
        width: 150px;
        height: 40px;
        background: green;
        line-height: 40p">run</button>
        </div>
